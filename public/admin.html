<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <!-- Formulaire pour entrer les informations du quiz -->
  <div class="mb-6">
    <input type="text" id="quiz-title" placeholder="Titre du quiz" class="border p-2 rounded mb-4 w-full">
    <select id="select" class="border p-2 rounded mb-4 w-full">
      <option value="easy">Facile</option>
      <option value="medium">Moyenne</option>
      <option value="hard">Difficile</option>
    </select>
    <button id="Enregistrer" class="bg-blue-500 text-white p-2 rounded w-full">Enregistrer</button>
  </div>

  <!-- Liste des cartes de quiz -->
  <div id="quiz-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Les cartes de quiz seront ajoutées ici dynamiquement -->
  </div>

  <script>
    // Récupération des éléments du DOM
    const Enregistrer = document.querySelector("#Enregistrer");
    const quizCardsContainer = document.getElementById("quiz-cards-container");

    Enregistrer.addEventListener("click", () => {
      let quizTitle = document.querySelector("#quiz-title").value;
      let quizLevel = document.getElementById("select").value;

      if (!quizTitle) {
        alert("Veuillez entrer un titre de quiz.");
        return;
      }

      // Créer une nouvelle carte de quiz
      const quizCard = document.createElement("div");
      quizCard.classList.add("bg-white", "p-6", "rounded-lg", "shadow-lg");

      quizCard.innerHTML = `
        <h2 class="text-xl font-semibold text-gray-800 mb-4" class="quiz-title">${quizTitle}</h2>
        <p class="text-gray-600 mb-4">Niveau : ${quizLevel}</p>
        <p class="text-gray-600 mb-4">Questions : 10</p>
        <div class="flex justify-between">
          <button class="text-indigo-600 hover:underline edit-quiz">Modifier</button>
          <button class="text-red-500 hover:underline delete-quiz">Supprimer</button>
        </div>
      `;

      // Ajouter la carte à la liste
      quizCardsContainer.appendChild(quizCard);

      // Réinitialiser les champs du formulaire
      document.querySelector("#quiz-title").value = '';
      document.getElementById("select").value = 'easy';

      // Fonction pour gérer le bouton "Modifier"
      const editButton = quizCard.querySelector(".edit-quiz");
      editButton.addEventListener("click", () => {
        let newTitle = prompt("Modifier le titre du quiz:", quizTitle);
        if (newTitle) {
          quizCard.querySelector(".quiz-title").textContent = newTitle;
        }
      });

      // Fonction pour gérer le bouton "Supprimer"
      const deleteButton = quizCard.querySelector(".delete-quiz");
      deleteButton.addEventListener("click", () => {
        if (confirm("Êtes-vous sûr de vouloir supprimer ce quiz ?")) {
          quizCard.remove();
        }
      });
    });
  </script>
</body>
</html>
