<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
        <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
          <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36 h-16' />
          </a>
      
          <div id="collapseMenu"
            class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
            <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
                <path
                  d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                  data-original="#000000"></path>
                <path
                  d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                  data-original="#000000"></path>
              </svg>
            </button>
      
            <ul
              class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
              <li class='mb-6 hidden max-lg:block'>
                <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36' />
                </a>
              </li>
              <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                <a href='index.html'
                  class='hover:text-[#007bff]  text-gray-500 block font-semibold text-[15px]'>Home</a>
              </li>
              <li class='max-lg:border-b   border-gray-300 max-lg:py-3 px-3'><a href='quiz.html'
                  class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Quiz</a>
              </li>
              <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'><a href='admin.html'
                  class='hover:text-[#007bff] text-[#007bff] block font-semibold text-[15px]'>Dashboard Administrateur</a>
              </li>
            </ul>
          </div>
      
          <div class='flex max-lg:ml-auto space-x-3'>

      
            <button id="toggleOpen" class='lg:hidden'>
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
    </header>
    <div class="flex min-h-screen">

      <aside class="w-1/5 bg-gradient-to-b from-indigo-800 to-blue-600 text-white p-6">
        <h2 class="text-2xl font-semibold mb-6">App de Quiz - Admin</h2>
        <nav>
          <ul>
            <li class="mb-4"><a href="#" class="text-lg font-medium hover:text-indigo-300">Gestion des Quiz</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-medium hover:text-indigo-300">Gestion des Questions</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-medium hover:text-indigo-300">Performances</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-medium hover:text-indigo-300">Paramètres</a></li>
          </ul>
        </nav>
      </aside>
  
 
      <main class="w-4/5 p-10">
  
       
        <header class="flex justify-between items-center mb-10">
          <h1 class="text-3xl font-bold text-gray-700">Gestion des Quiz</h1>
          <button class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600" onclick="openModal()">Ajouter un Quiz</button>
        </header>
  
       
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
         
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quiz sur la Science</h2>
            <p class="text-gray-600 mb-4">Questions : 10</p>
            <div class="flex justify-between">
              <button class="text-indigo-600 hover:underline" >Modifier</button>
              <button class="text-red-500 hover:underline">Supprimer</button>
            </div>
          </div>
        </section>
  
        <!-- Modal             -->
        <div id="quiz-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-white w-full max-w-lg p-8 rounded-lg shadow-lg relative">
            <h2 class="text-2xl font-bold mb-6">Ajouter un Nouveau Quiz</h2>
            <form>
              <label class="block mb-3 text-gray-700">Titre du Quiz :</label>
              <input type="text" id="quiz-title" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Entrez le titre du quiz" required>
              <label class="block mb-3 text-gray-700">Niveau du Quiz :</label>
              <select id="select" class="bg-gray-50 border border-gray-300  mb-8 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected >choisir le Niveau</option>
                <option value="simple">Simple</option>
                <option value="moyenne">Moyenne</option>
                <option value="deficile">Deficile</option>

              </select>

              

              <div class="flex justify-end">
                <button type="button" class="text-gray-500 hover:text-gray-700 mr-4" onclick="closeModal()">Annuler</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" id="Enregistrer">Enregistrer</button>
              </div>
            </form>
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeModal()">✕</button>
          </div>
        </div>
  
      </main>
    </div>
    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
