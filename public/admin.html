<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Création de Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Créer un Quiz</h1>
        <form id="quiz-form" class="space-y-4">
            <input type="text" id="quiz-title" placeholder="Titre du Quiz" class="w-full p-2 border rounded">
            <textarea id="quiz-description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
            <input type="text" id="quiz-category" placeholder="Catégorie" class="w-full p-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Créer le Quiz</button>
        </form>

        <div id="question-form-container" class="hidden mt-6">
            <h2 class="text-xl">Ajouter des Questions</h2>
            <form id="question-form" class="space-y-4">
                <input type="text" id="question-text" placeholder="Texte de la question" class="w-full p-2 border rounded">
                <select id="question-type" class="w-full p-2 border rounded">
                    <option value="multiple_choice">Choix multiples</option>
                    <option value="true_false">Vrai/Faux</option>
                    <option value="text_input">Réponse textuelle</option>
                </select>
                <div id="question-options" class="hidden">
                    <input type="text" id="option-1" placeholder="Option 1" class="w-full p-2 border rounded">
                    <input type="text" id="option-2" placeholder="Option 2" class="w-full p-2 border rounded">
                    <input type="text" id="option-3" placeholder="Option 3" class="w-full p-2 border rounded">
                    <input type="text" id="option-4" placeholder="Option 4" class="w-full p-2 border rounded">
                </div>
                <input type="text" id="correct-answer" placeholder="Réponse correcte" class="w-full p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Ajouter la question</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
