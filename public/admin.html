<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-[sans-serif]">

<!-- Sidebar -->
<aside class="fixed top-0 left-0 h-full w-60 bg-blue-900 text-white shadow-lg">
  <div class="flex flex-col items-center py-6">
    <img src="/images/Quiz.svg" alt="Logo" class="w-32 h-auto mb-8">
    <ul class="w-full space-y-4 px-4">
      <li>
        <a href="index.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md transition duration-200">
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3a7 7 0 100 14 7 7 0 000-14zm1 10H9v-2h2v2zm0-4H9V7h2v2z" />
          </svg>
          Home
        </a>
      </li>
      <li>
        <a href="quiz.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md transition duration-200">
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 3a5 5 0 00-5 5v5a5 5 0 0010 0V8a5 5 0 00-5-5zm0 12a3 3 0 01-3-3V8a3 3 0 016 0v4a3 3 0 01-3 3zm9-4a4 4 0 10-8 0 4 4 0 008 0zm-1 0a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Quiz
        </a>
      </li>
      <li>
        <a href="admin.html" class="flex items-center p-3 hover:bg-blue-700 rounded-md transition duration-200">
          <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3a7 7 0 00-7 7v5a5 5 0 0010 0v-5a7 7 0 00-7-7zm0 2a5 5 0 015 5v5a3 3 0 01-6 0v-5a5 5 0 011-5z" />
          </svg>
          Dashboard Administrateur
        </a>
      </li>
    </ul>
  </div>
</aside>

<!-- Main Content -->
<div class="ml-60 p-8">
  <!-- Header -->
  <header class="flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide mb-9">
    <div class="flex items-center justify-between w-full">
      <a href="javascript:void(0)" class="text-2xl font-semibold text-blue-900">Gestion de Quiz</a>
    </div>
  </header>

  <!-- Form Section -->
  <div class="mb-6">
    <input type="text" id="quiz-title" placeholder="Titre du quiz" class="border p-2 rounded mb-4 w-full">
    <textarea id="quiz-description" placeholder="Description" class="border p-2 rounded mb-4 w-full"></textarea>
    <select id="select" class="border p-2 rounded mb-4 w-full">
      <option value="Facile">Facile</option>
      <option value="Moyenne">Moyenne</option>
      <option value="Difficile">Difficile</option>
    </select>
    <input type="number" id="quiz-qu-count" placeholder="Question Count" class="border p-2 rounded mb-4 w-full">
    <button id="Enregistrer" class="bg-blue-500 text-white p-2 rounded w-full">Enregistrer</button>
  </div>

  <div id="quiz-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
