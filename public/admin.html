<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen">
     <!-- Sidebar -->
     <div class="w-full md:w-64 bg-blue-800 p-4">
        <h1 class="text-white text-xl font-bold mb-8 border-b-4 border-indigo-500 p-3 text-center">Administration</h1>
        <nav class="space-y-2">
            <a href="#" class="block text-white p-3 rounded hover:bg-gray-400" onclick="showSection('quiz-list')">
                <i class="fas fa-list mr-2"></i>Liste des Quiz
            </a>
            <a href="#" class="block text-white p-3 rounded hover:bg-gray-600" onclick="showSection('create-quiz')">
                <i class="fas fa-plus mr-2"></i>Créer un Quiz
            </a>
            <a href="index.html" class="block text-white p-3 rounded hover:bg-gray-800">
                <i class="fas fa-home mr-2"></i>Retour à l'accueil
            </a>
            <a href="statistique.html" class="block text-white p-3 rounded hover:bg-gray-900">
                <i class="fas fa-chart-bar mr-2"></i>Statistique
            </a>
            
        </nav>
    </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-8">
            <!-- Quiz List Section -->
            <div id="quiz-list-section" class="section">
                <h2 class="text-2xl font-bold mb-6">Liste des Quiz</h2>
                <div id="quiz-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- Create Quiz Section -->
            <div id="create-quiz-section" class="section hidden">
                <h2 class="text-2xl font-bold mb-6">Créer un Nouveau Quiz</h2>
                <form id="quiz-form" class="space-y-6">
                    <div>
                        <label class="block mb-2">Titre du Quiz</label>
                        <input type="text" id="quiz-title" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">Description</label>
                        <textarea id="quiz-description" class="w-full p-2 border rounded" rows="3" required></textarea>
                    </div>
                    <div>
                        <label class="block mb-2">Niveau de difficulté</label>
                        <select id="quiz-difficulty" class="w-full p-2 border rounded" required>
                            <option value="facile">Facile</option>
                            <option value="moyen">Moyen</option>
                            <option value="difficile">Difficile</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">Temps estimé (en minutes)</label>
                        <input type="number" id="quiz-time" class="w-full p-2 border rounded" min="1" required>
                    </div>
                    <div>
                        <label class="block mb-2">Actif</label>
                        <input type="checkbox" id="quiz-active" class="w-4 h-4">
                    </div>
                    
                    <div id="questions-container" class="space-y-4">
                        <!-- Questions will be added here -->
                    </div>

                    <button type="button" onclick="addQuestion()" class="bg-blue-600 text-white px-4 py-2 rounded">
                        Ajouter une Question
                    </button>

                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded">
                        Enregistrer le Quiz
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
