<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 id="quiz-title" class="text-3xl font-bold mb-6">Quiz</h1>
        <div id="question-container"></div>
        <button id="next-btn" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Suivant</button>
        <div id="score" class="mt-4 text-xl">Score: 0</div>
        <div id="progressBarContainer" class="mt-4 bg-gray-200 h-2">
            <div id="progressBar" class="bg-blue-500 h-full" style="width: 0%;"></div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
