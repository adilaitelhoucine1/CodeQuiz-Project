<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50 '>
    <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
      <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36 h-16 max-sm:hidden' />
      </a>
  
      <div id="collapseMenu"
        class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
        <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
              data-original="#000000"></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
              data-original="#000000"></path>
          </svg>
        </button>
  
        <ul
          class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
          <li class='mb-6 hidden max-lg:block'>
            <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36' />
            </a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
            <a href="index.html"
              class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Home</a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'><a href="quiz.html"
              class='hover:text-[#007bff] text-[#007bff] block font-semibold text-[15px]'>Quiz</a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'><a href="admin.html"
              class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Dashboard Administrateur</a>
          </li>
        </ul>
      </div>
  
      <div class='flex max-lg:ml-auto space-x-3'>
        <button
          class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff] max-sm:hidden'>Login</button>
        <button
          class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff] max-sm:hidden'>Sign
          up</button>
  
        <button id="toggleOpen" class='lg:hidden'>
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
</header>
 <div class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">


  <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full">
    
    <header class="flex justify-between items-center mb-6 border-b-4 pb-4">
     
      <div class="text-lg font-semibold">
        Score: <span class="text-green-600 max-sm:text-center">0</span>
      </div>

      <div class="text-lg font-semibold">
        Temps restant: <span id="timer" class="text-red-600">30s</span>
      </div>
      
      <div class="text-lg font-semibold">
        Question: <span class="text-blue-600 max-sm:text-center" id="Question-count">1</span>/5
      </div>
    </header>

    <!-- Question place -->
    <section class="mb-6">
      <h2 class="text-2xl font-bold mb-4" id="Question-input"></h2>
      <div class="flex items-center text-gray-500 mb-6 space-x-4">
        <!-- Icon and Type -->
        <div class="flex items-center space-x-1">
          <svg class="w-5 h-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
          </svg>
          <span>Choix Multiple</span>
        </div>
        <span>|</span>
        <span>Points: <span class="font-semibold">5</span></span>
      </div>

      <!-- Answer Options -->
      <div class="flex flex-wrap justify-center gap-6">
        <button class="answer w-80 border-2 border-gray-300 py-2 px-4 rounded-lg hover:bg-sky-700 hover:text-white transition duration-200" id="A1">
       
        </button>
        <button class="answer w-80 border-2 border-gray-300 py-2 px-4 rounded-lg hover:bg-sky-700 hover:text-white transition duration-200" id="A2">
          
        </button>
        <button class="answer w-80 border-2 border-gray-300 py-2 px-4 rounded-lg hover:bg-sky-700 hover:text-white transition duration-200" id="A3">
          
        </button>
        <button class="answer w-80 border-2 border-gray-300 py-2 px-4 rounded-lg hover:bg-sky-700 hover:text-white transition duration-200" id="A4">

        </button>
      </div>
    </section>

    <!-- pre and newt Buttons -->
    <div class="flex justify-between">
      <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-200 invisible	" id="prec-btn">
        Précédent
      </button>
      <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200" id="next-btn">
        Suivant
      </button>
    </div>
  </div>
</div>
<script src="/public/data.js"></script>
<script src="/public/quiz.js"></script>
</body>
</html>
