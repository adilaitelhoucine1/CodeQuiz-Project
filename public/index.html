<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50 '>
    <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
      <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36 h-16 max-sm:hidden' />
      </a>
  
      <div id="collapseMenu"
        class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
        <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
              data-original="#000000"></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
              data-original="#000000"></path>
          </svg>
        </button>
  
        <ul
          class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
          <li class='mb-6 hidden max-lg:block'>
            <a href="javascript:void(0)"><img src="/images/Quiz.svg" alt="logo" class='w-36' />
            </a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
            <a href="index.html"
              class='hover:text-[#007bff] text-[#007bff] block font-semibold text-[15px]'>Home</a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'><a href="quiz.html"
              class='hover:text-[#007bff]  text-gray-500  block font-semibold text-[15px]'>Quiz</a>
          </li>
          <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'><a href="admin.html"
              class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Dashboard Administrateur</a>
          </li>
        </ul>
      </div>
  
      <div class='flex max-lg:ml-auto space-x-3'>
        <button
          class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff] max-sm:hidden'>Login</button>
        <button
          class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff] max-sm:hidden'>Sign
          up</button>
  
        <button id="toggleOpen" class='lg:hidden'>
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
</header>

    <div class="m-auto w-full p-5">
        <h1 class="font-black text-4xl text-center m-2 sm:text-lg">Coding Quizzes For Kids And Teens</h1>
        <h6 class="text-center m-6 text-lg">Great collection of fun and interactive coding quizzes for kids.</h6>
    </div>

    <div id="collapseMenu" class="quizContainer flex max-sm:flex flex-wrap gap-1.5">

    </div>

    <!-- Pop up Modal -->
    <div class="fixed inset-0 p-4 flex justify-center items-center w-full h-full z-[1000] bg-[rgba(0,0,0,0.5)] overflow-auto hidden" id="pop-up">
        <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8">
            <h4 class="text-xl text-gray-800 font-semibold" id="popup-title">Introduction to Scratch Programming</h4>
            <p class="text-sm text-gray-600 mt-4" id="popup-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor auctor arcu, at fermentum dui. Maecenas.</p>

            <div class="space-x-6 flex mt-4">
                <label for="radio" class="cursor-pointer flex items-center">
                    <input type="radio" id="radio" name="difficulty" class="hidden" />
                    <span class="w-6 h-6 border-2 border-green-500 rounded-full flex items-center justify-center bg-green-500"></span>
                    <h6 class="ml-5">Facile</h6>
                </label>
                <label for="radio1" class="cursor-pointer flex items-center">
                    <input type="radio" id="radio1" name="difficulty" class="hidden" />
                    <span class="w-6 h-6 border-2 border-orange-500 rounded-full flex items-center justify-center bg-orange-500"></span>
                    <h6 class="ml-5">Moyenne</h6>
                </label>
                <label for="radio2" class="cursor-pointer flex items-center">
                    <input type="radio" id="radio2" name="difficulty" class="hidden" />
                    <span class="w-6 h-6 border-2 border-teal-500 rounded-full flex items-center justify-center bg-teal-500"></span>
                    <h6 class="ml-5">Difficile</h6>
                </label>
            </div>

            <div class="flex gap-4 mt-8">
                <button type="button" class="px-5 py-2.5 rounded-lg text-white bg-red-600 hover:bg-slate-400" id="pop-up-cancel">Cancel</button>
                <button type="button" class="px-5 py-2.5 rounded-lg text-white bg-lime-500 hover:bg-slate-400" id="pop-up-start">Start</button>
            </div>
        </div>
    </div>
<script src="scrip.js"></script>
</body>
</html>
